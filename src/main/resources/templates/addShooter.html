<!DOCTYPE html>
<html lang="en-ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="/css/font-awesome.min.css"
          th:href="@{/css/font-awesome.min.css}">

    <link rel="stylesheet"
          href="/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

    <link rel="stylesheet"
          href="/css/style.css"
          th:href="@{/css/style.css}">

    <title>Add Shooter</title>

</head>

<body>
<header>
<!--Navigation bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <li class="navbar-brand active" aria-current="page"
        th:text="${isNew} ? 'Add new shooter' : 'Edit shooter`s info'"></li>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/shooters">Shooters <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Stages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Results</a>
            </li>
        </ul>
    </div>
</nav>
</header>
<!--New shooter form-->
        <form id="shooterForm"
            th:object="${shooter}"
            action="shooters.html"
            th:action="@{${#httpServletRequest.servletPath}}"
            th:method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <strong>Please check for mistakes</strong>
            </div>

            <input id="field_shooterId"
                type="hidden"
                th:field="*{shooterId}"/>

            <div class="form-group">
                <label class="form-control-label font-weight-bolder"
                for="field_name">Shooters name</label>
                    <input class="form-control"
                    th:class="${#fields.hasErrors('name')} ? 'form-control is-valid : form-conrol'"
                    id="field_name"
                    type="text"
                    placeholder="Shooters name"
                    th:field="*{name}"/>
                    <div th:if="${#fields.hasErrors('name')}"
                    class="invalid-feedback"
                    th:errors="*{name}">[errors]
                    </div>
            </div>

            <div class="form-group">
                <label class="form-control-label font-weight-bolder"
                       for="field_name">Shooters surname</label>
                <input class="form-control"
                       th:class="${#fields.hasErrors('surname')} ? 'form-control is-valid : form-conrol'"
                       id="field_surname"
                       type="text"
                       placeholder="Shooters surname"
                       th:field="*{surname}"/>
                <div th:if="${#fields.hasErrors('surname')}"
                     class="invalid-feedback"
                     th:errors="*{surname}">[errors]
                </div>
            </div>

            <div class="form-group">
                <label class="form-control-label font-weight-bolder"
                       for="field_name">Shooters country</label>
                <input class="form-control"
                       th:class="${#fields.hasErrors('country')} ? 'form-control is-valid : form-conrol'"
                       id="field_country"
                       type="text"
                       placeholder="Shooters country"
                       th:field="*{country}"/>
                <div th:if="${#fields.hasErrors('country')}"
                     class="invalid-feedback"
                     th:errors="*{country}">[errors]
                </div>
            </div>

            <div class="form-group">
                <label class="form-control-label font-weight-bolder"
                       for="field_name">Shooters city</label>
                <input class="form-control"
                       th:class="${#fields.hasErrors('city')} ? 'form-control is-valid : form-conrol'"
                       id="field_city"
                       type="text"
                       placeholder="Shooters city"
                       th:field="*{city}"/>
                <div th:if="${#fields.hasErrors('city')}"
                     class="invalid-feedback"
                     th:errors="*{city}">[errors]
                </div>
            </div>

            <div class="form-group">
                <label class="form-control-label font-weight-bolder"
                       for="field_name">Shooters category</label>
                <input class="form-control"
                       th:class="${#fields.hasErrors('category.categoryName')} ? 'form-control is-valid : form-conrol'"
                       id="field_category"
                       type="text"
                       value=""
                       placeholder="Shooters category"
                       th:field="*{category.categoryName}"/>
                <div th:if="${#fields.hasErrors('category.categoryName')}"
                     class="invalid-feedback"
                     th:errors="*{category.categoryName}">[errors]
                </div>
            </div>

            <div class="form-group">
                <label class="form-control-label font-weight-bolder"
                       for="field_name">Shooters class</label>
                <input class="form-control"
                       th:class="${#fields.hasErrors('shooterClass.className')} ? 'form-control is-valid : form-conrol'"
                       id="field_shooterClass"
                       type="text"
                       vaue=""
                       placeholder="Shooters class"
                       th:field="*{shooterClass.className}"/>
                <div th:if="${#fields.hasErrors('shooterClass.className')}"
                     class="invalid-feedback"
                     th:errors="*{shooterClass.className}">[errors]
                </div>
            </div>
        </form>
<div>
    <button class="btn btn-primary"
            th:href="@{/shooters}"
            th:onclick="@{document.forms['shooterForm'].submit(); return false;}"
            type="submit">Add new shooter</button>
</div>
</body>

<div>
    <a href="addShooter.html"
       th:href="@{/shooters}"
       type="button"
       class="btn btn-primary btn-sm"
       data-toggle="button"
       data-placement="left"
       title="addShooter">Back</a>
</div>

</html>
