<!DOCTYPE html>
<html lang="en-ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="/css/font-awesome.min.css"
          th:href="@{/css/font-awesome.min.css}">

    <link rel="stylesheet"
          href="/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

    <link rel="stylesheet"
          href="/css/style.css"
          th:href="@{/css/style.css}">

    <title>Add Shooter</title>
</head>

<body>

<!--Navigation bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">New shooters</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/shooters">Shooters <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Stages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Results</a>
            </li>
        </ul>
    </div>
</nav>
<!--New shooter form-->
<form>
    <div class="form-group">
        <label for="shootersName">Name</label>
        <input type="text"
               class="form-control"
               id="shootersName">
    </div>
    <div class="form-group">
        <label for="shootersSurname">Surname</label>
        <input type="text"
               class="form-control"
               id="shootersSurname">
    </div>
    <div class="form-group">
        <label for="shootersCountry">Country</label>
        <input type="text"
               class="form-control"
               id="shootersCountry">
    </div>
    <div class="form-group">
        <label for="shootersCity">City</label>
        <input type="text"
               class="form-control"
               id="shootersCity">
    </div>
    <div class="d-flex">
        <div class="dropdown mr-1">
            <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuOffset" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="10,20">
                Shooters category
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-secondary">Shooters class</button>
            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" id="dropdownMenuReference" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-reference="parent">
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuReference">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>
    </div>

</form>
</body>
<div>
    <button type="submit" class="btn btn-primary">Add new shooter</button>
</div>
</html>
