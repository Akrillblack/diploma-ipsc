<!doctype html>
<html lang="en-ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="/css/font-awesome.min.css"
          th:href="@{/css/font-awesome.min.css}">

    <link rel="stylesheet"
          href="/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

    <link rel="stylesheet"
          href="/css/style.css"
          th:href="@{/css/style.css}">
    <title>Stage</title>
</head>
<body>
<header>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <li class="navbar-brand active" aria-current="page"
        th:text="Stages"></li>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/shooters">Shooters <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/stages">Stages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Results</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

    <form id="stageForm"
          th:object="${stage}"
          action="stages.html"
          th:action="@{${#httpServletRequest.servletPath}}"
          th:method="post">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <strong>Please check errors</strong>
        </div>


        <div class="form-group">
            <label class="form-control-label font-weight-bolder"
                   for="field_stageNumber">Stage Number</label>
            <input class="form-control"
                   th:class="${#fields.hasErrors('stageNumber')} ? 'form-control is-valid : form-conrol'"
                   id="field_stageNumber"
                   type="text"
                   value=""
                   placeholder="Stage Number"
                   th:field="*{stageNumber}"/>
            <div th:if="${#fields.hasErrors('stageNumber')}"
                 class="invalid-feedback"
                 th:errors="*{stageNumber}">[errors]
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label font-weight-bolder"
                   for="field_targetsQnt">Target quantity</label>
            <input class="form-control"
                   th:class="${#fields.hasErrors('targetsQnt')} ? 'form-control is-valid : form-conrol'"
                   id="field_targetsQnt"
                   type="text"
                   value=""
                   placeholder="Target quantity"
                   th:field="*{targetsQnt}"/>
            <div th:if="${#fields.hasErrors('targetsQnt')}"
                 class="invalid-feedback"
                 th:errors="*{targetsQnt}">[errors]
            </div>
        </div>
    </form>

<nav>
    <div>
        <button class="btn btn-primary"
                th:href="@{/stages}"
                th:onclick="@{document.forms['stageForm'].submit(); return false;}"
                type="submit">Add new stage</button>
    </div>
    <div>
        <button class="btn btn-primary"
                th:href="@{/stages}"
                th:onclick="@{document.forms['stageForm'].submit(); return false;}"
                type="submit">Cancel</button>
    </div>
</nav>

</body>
</html>
