<section id="stage">
    <form id="stageForm"
          th:object="${stage}"
          action="stages.html"
          th:action="@{${#httpServletRequest.servletPath}}"
          th:method="post">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <strong>Please check errors</strong>
        </div>

        <div class="form-group">
            <label class="form-control-label font-weight-bolder"
                   for="field_stageNumber">Stage number</label>
            <input class="form-control"
                   th:class="${#fields.hasErrors('stageNumber')} ? 'form-control is-invalid' : 'form-control'"
                   id="field_stageNumber"
                   type="text"
                   placeholder="Enter stage number"
                   th:field="*{stageNumber}"/>
            <div th:if="${#fields.hasErrors('stageNumber')}"
                 class="invalid-feedback"
                 th:errors="*{stageNumber}">[errors]
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label font-weight-bolder"
                   for="field_targetsQnt">Target quantity</label>
            <input class="form-control"
                   th:class="${#fields.hasErrors('targetsQnt')} ? 'form-control is-invalid' : 'form-control'"
                   id="field_targetsQnt"
                   type="text"
                   placeholder="Enter stage number"
                   th:field="*{targetsQnt}"/>
            <div th:if="${#fields.hasErrors('targetsQnt')}"
                 class="invalid-feedback"
                 th:errors="*{targetsQnt}">[errors]
            </div>
        </div>
    </form>

</section>
